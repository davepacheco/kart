<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd"> 
<html> 
 <head> 
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"> 
    <title>kart console</title> 
    <link href="resources/css/kart.css" rel="stylesheet" type="text/css"></link> 
    <link href="resources/jqueryui/css/redmond/jquery-ui-1.8.20.custom.css" rel="stylesheet" type="text/css"></link> 
    <script language="javascript" type="text/javascript" src="resources/jqueryui/js/jquery-1.7.2.min.js"></script> 
    <script language="javascript" type="text/javascript" src="resources/jqueryui/js/jquery-ui-1.8.20.custom.min.js"></script> 
    <script language="javascript" type="text/javascript" src="resources/jqueryui/js/jquery.dataTables.js"></script> 
    <script language="javascript" type="text/javascript" src="resources/js/kart.js"></script> 
 </head> 
<body> 
<div class="kBody">

<div class="kConsole">
    <div class="kConsoleHeader">
        <span class="kHeader">kart console</span>
    </div>

    <div class="kHorizontalSeparator"></div>

    <div id="kNewSet">
    <form id="kNewSetForm" onsubmit="kNewSetAddPlayer(); return (false);">
    <table class="kPropertyTable">
    <tbody>
    <tr>
        <td class="kTableLabel">Number of players:</td>
        <td class="kTableValue">
        <input type="radio" id="nplayers2" name="nplayers" value="2"
            onclick="kNewSetNPlayersChanged()" checked="checked"/>
            <label for="nplayers2">2</label>
        <input type="radio" id="nplayers3" name="nplayers" value="3"
            onclick="kNewSetNPlayersChanged()"/>
            <label for="nplayers3">3</label>
        <input type="radio" id="nplayers4" name="nplayers" value="4"
            onclick="kNewSetNPlayersChanged()"/>
            <label for="nplayers4">4</label>
        </td>
    </tr>
    <tr>
        <td class="kTableLabel">Mode:</td>
        <td class="kTableValue">
        <input type="radio" id="modevs" name="mode" value="vs"
            onchange="kNewSetModeChanged()" checked="checked"/>
            <label for="modevs">VS</label>
        <input type="radio" id="modebattle" name="mode" value="battle"
            onchange="kNewSetModeChanged()" />
            <label for="modebattle">Battle</label>
        </td>
    </tr>
    <tr>
        <td class="kTableLabel">Level:</td>
        <td class="kTableValue">
        <input type="radio" id="level50cc" name="level" value="50cc"/>
            <label for="level50cc">50cc</label>
        <input type="radio" id="level100cc" name="level" value="100cc"/>
            <label for="level100cc">100cc</label>
        <input type="radio" id="level150cc" name="level" value="150cc"
            checked="checked"/>
            <label for="level150cc">150cc</label>
        <input type="radio" id="levelextra" name="level" value="extra"/>
            <label for="levelextra">Extra</label>
        </td>
    </tr>
    <tr>
        <td class="kTableLabel">People:</td>
        <td class="kTableValue">
            <input type="text" name="newPlayer" size="20"
                onkeydown="kNewPlayerWarn('')" />
            <input type="button" name="newPlayerAdd"
                onclick="kNewSetAddPlayer()" value="Add"/>
            <span id="kNewPlayerWarning" class="kWarning"></span>
        </td>
    </tr>
    <tr>
        <td class="kTableLabel"></td>
        <td class="kTableValue">
            <table id="kNewSetPeople" class="kPlayerTable"></table>
        </td>
    </tr>
    </tbody>
    </table>
    </form>
    <p>
       You can add one more person than there are game players (e.g., 5 people
       for a 4 player game).  The extra person will automatically replace the
       last place finisher in each race.
    </p>
    </div>
</div>
 
</div>
</body> 
</html>
